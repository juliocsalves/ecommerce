<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Ecommerce Minimalista</title>
    <!-- Link para o Normalize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link para os ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Ecommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="loadHome">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>

                    <!-- Menu Dropdown para Produtos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-box-seam"></i> Produtos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item loadCategory" href="#" data-category="categoria1">Categoria
                                    1</a></li>
                            <li><a class="dropdown-item loadCategory" href="#" data-category="categoria2">Categoria
                                    2</a></li>
                            <li><a class="dropdown-item loadCategory" href="#" data-category="categoria3">Categoria
                                    3</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loadAbout">
                            <i class="bi bi-info-circle"></i> Sobre
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loadContacts">
                            <i class="bi bi-telephone"></i> Contato
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loadRegister">
                            <i class="bi bi-person-plus"></i> Cadastro
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loadLogin">
                            <i class="bi bi-person"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loadCheckout">
                            <i class="bi bi-cart"></i> Carrinho
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container para os conteúdos dinâmicos -->
    <div id="dynamic-content-container"></div>

    <!-- Rodapé -->
    <footer class="bg-white text-center py-4 shadow-sm">
        <p>&copy; 2025 Ecommerce. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link para o script JS app.js -->
    <script src="js/app.js"></script> 
</body>

</html>
