<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Ecommerce Minimalista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .navbar {
            position: relative; /* Garante que o z-index será aplicado corretamente */
            z-index: 1050; /* Um valor alto para garantir que a navbar ficará por cima dos outros elementos */
        }

        .navbar-collapse {
            z-index: 1050; /* Pode ser necessário para o caso da navbar colapsada também */
        }
    </style>
</head>

<body class="bg-light d-flex flex-column" style="min-height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ecommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="loadHome">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Produtos</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item loadCategory" href="#" data-category="categoria1">Categoria 1</a></li>
                            <li><a class="dropdown-item loadCategory" href="#" data-category="categoria2">Categoria 2</a></li>
                            <li><a class="dropdown-item loadCategory" href="#" data-category="categoria3">Categoria 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loadAbout">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loadContacts">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loadRegister">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loadLogin"><i class="bi bi-person"></i> Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loadCheckout"><i class="bi bi-cart"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="dynamic-content-container" class="flex-grow-1"></div>

    <footer class="bg-white text-center py-4 shadow-sm mt-auto">
        <p>&copy; 2025 Ecommerce. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
