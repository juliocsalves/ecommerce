<section class="container mt-4 container-config">
    <h2>Configurações</h2>
    <p>Aqui você pode ajustar as configurações do painel administrativo.</p>
    
    <!-- Exemplo de configurações -->
    <div class="mb-3">
        <label for="siteTitle" class="form-label">Título do site</label>
        <input type="text" class="form-control" id="siteTitle" placeholder="Título do site">
    </div>
    
    <div class="mb-3">
        <label for="siteEmail" class="form-label">E-mail de contato</label>
        <input type="email" class="form-control" id="siteEmail" placeholder="E-mail de contato">
    </div>

    <button class="btn btn-primary">Salvar alterações</button>
</section>
