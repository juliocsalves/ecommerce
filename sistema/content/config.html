<section class="container mt-4 container-config">
    <article class="alert alert-info">
        <h2>Configurações</h2>
        <p>Aqui você pode ajustar as configurações do painel administrativo.</p>
    </article>


    <!-- Configuração do Nome do Site -->
    <article class="mb-3">
        <label for="siteName" class="form-label">Nome do site</label>
        <input type="text" class="form-control" id="siteName" placeholder="Nome do site">
    </article>

    <!-- Configuração do E-mail de Contato -->
    <article class="mb-3">
        <label for="siteEmail" class="form-label">E-mail de contato</label>
        <input type="email" class="form-control" id="siteEmail" placeholder="E-mail de contato" required>
    </article>

    <!-- Configuração do Título de Boas-vindas -->
    <article class="mb-3">
        <label for="welcomeTitle" class="form-label">Título de Boas-vindas</label>
        <input type="text" class="form-control" id="welcomeTitle" placeholder="Digite o título de boas-vindas">
    </article>


    <!-- Área de Mensagem SEM Barra de Formatação -->
    <article class="mb-3">
        <label for="siteMessage" class="form-label">Mensagem de Boas-vindas</label>
        <textarea id="siteMessage" class="form-control w-100 p-2" style="min-height: 100px;"
            placeholder="Digite sua mensagem..."></textarea>
    </article>

    <!-- Upload de Logotipo -->
    <article class="mb-3">
        <label for="siteLogo" class="form-label">Logotipo</label>
        <input type="file" class="form-control" id="siteLogo" accept="image/*">
    </article>

    <button class="btn btn-primary">Salvar alterações</button>


    <!-- Conteúdo carregado dinamicamente -->
    <div id="configData">
        <!-- Os dados do JSON serão carregados aqui -->
    </div>

</section>
