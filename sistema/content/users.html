<section class="container mt-4">
    <h2>Cadastro de Usuários</h2>
    <p>Preencha os dados abaixo para cadastrar um novo usuário.</p>
    
    <form>
        <label for="userName" class="form-label">Nome Completo</label>
        <input type="text" class="form-control mb-3" id="userName" placeholder="Nome completo" required>

        <label for="userAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control mb-3" id="userAddress" placeholder="Endereço completo" required>

        <label for="userEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control mb-3" id="userEmail" placeholder="E-mail" required>

        <label for="userUsername" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control mb-3" id="userUsername" placeholder="Nome de usuário" required>

        <label for="adminSwitch" class="form-label">Usuário Administrativo</label>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="adminSwitch">
            <label class="form-check-label" for="adminSwitch">Ativar acesso administrativo</label>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</section>
