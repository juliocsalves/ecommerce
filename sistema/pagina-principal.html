<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Meu Ecommerce</title>
    <!-- Normalize CSS para padronização de estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <section class="container">
            <a class="navbar-brand" href="pagina-principal.html">Painel Administrativo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="manageProducts"><i class="bi bi-box"></i> Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="manageOrders"><i class="bi bi-cart-check"></i> Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="manageUsers"><i class="bi bi-people"></i> Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="settings"><i class="bi bi-gear"></i> Configurações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="../index.html"><i class="bi bi-box-arrow-left"></i>
                            Sair</a>
                    </li>
                </ul>
            </section>
        </section>
    </nav>

    <!-- Conteúdo Dinâmico -->
    <section id="dynamicContent" class="container mt-4">
        <!-- O conteúdo da página será carregado aqui -->
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-4 shadow-sm mt-5">
        <p>&copy; 2025 Ecommerce. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/navbar.js"></script>


    <!-- Script para carregar a configuração dinamicamente -->
    <script>
        document.getElementById("settings").addEventListener("click", function (event) {
            event.preventDefault(); // Impede o comportamento padrão de navegação
    
            // Carregar o conteúdo da página config.html
            fetch("/sistema/content/config.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("dynamicContent").innerHTML = html;
    
                    // Agora, carregar e executar o script da página de configuração
                    var script = document.createElement("script");
                    script.src = "/sistema/js/loadConfig.js";  // Caminho correto para o script
                    script.defer = true; // Defer para garantir que o DOM seja carregado antes de rodar o script
                    document.body.appendChild(script);
                })
                .catch(error => console.error("Erro ao carregar a página de configurações:", error));
        });
    </script>
    
    
</body>

</html>
